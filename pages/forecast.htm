<h1>Forecast for {{city}}</h1>
Days <a href="#/forecast/2" ng-class="{'bg-primary' : days == 2}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary' : days == 5}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary' : days == 7}">7</a>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-Report weather-day="w" convert-to-date="convertDate(dt)" convert-to-standard="convertToFarenHeit(degreeK)" date-format="MM/dd/yyyy"></weather-Report>
        </div>
    </div>
</div>
